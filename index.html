<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/blank.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <link href="CSS/tasks.css" rel="stylesheet">
    <link href="CSS/container.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="image/icon.png">
    <meta property="og:image" content="image/board.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
    <script defer src="JavaScript/javascript.js"></script>
    <title>Lista zadań</title>
</head>

<body class="body">
    <div class="blank">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <main>
            <section class="container">
                <h2 class="container__header">Dodaj nowe zadanie</h2>
                <div class="container__body">
                    <form class="form js-form">
                        <input class="form__textArea js-newTask" placeholder="Co jest do zrobienia?" autofocus>
                        <button class="form__button js-sendTaskBtn">Dodaj zadanie</button>
                    </form>
                </div>
            </section>

            <section class="container">
                <div class="container__header container__header--headerWithButtons">
                    <h2>Lista zadań</h2>
                    <div class="container__taskControlPanel js-listControlButtons"></div>
                </div>
                <div class="container__body">
                    <ul class="tasks js-tasks"></ul>
                </div>
            </section>
        </main>
    </div>

</body>

</html>
